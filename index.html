          <h1>Login with </h1>
          <div id="message"></div>

            <label>Name</label>

            <input type="checkbox" class="form-check-input" id="remember">
            <label for="remember" class="form-check-label">Remember</label>
          </div>
          <button id="submit" type="submit" class="btn btn-success btn-block my-3">Login</button>
